    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;

        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;

        h1 {
            font-size: 2.2rem;

        input[type="range"] {

        input[type="range"]::-webkit-slider-thumb {

        button {

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);

        .btn-primary:hover {
            transform: translateY(-2px);

        }

        .btn-secondary {
            background: linear-gradient(135deg, #7b2cbf, #5a1f8f);
            color: #fff;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(123, 44, 191, 0.4);
        }

        .info-panel {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .info-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-f1 { background: #ff006e; box-shadow: 0 0 8px #ff006e; }
        .dot-f2 { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .dot-ray { background: #ffcc00; box-shadow: 0 0 8px #ffcc00; }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status-item {
            color: #00d4ff;
        }

        .explanation {
            background: rgba(26, 26, 46, 0.6);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.7;
        }

        .explanation h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .explanation h3 {
            color: #7b2cbf;
            margin: 20px 0 10px;
            font-size: 1.1rem;
        }

        .explanation p {
            color: #bbb;
            margin-bottom: 12px;
        }

        .math-formula {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;

        }

        .highlight {
            color: #ff006e;

        }

        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
            .controls { padding: 15px; gap: 15px; }
            .explanation { padding: 20px; }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>üîä Whispering Gallery</h1>
            <p class="subtitle">ÌÉÄÏõêÌòï Í≥µÍ∞ÑÏóêÏÑúÏùò ÏùåÌñ• Ï†ÑÎã¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="info-panel">
                <div class="info-item"><div class="info-dot dot-f1"></div> Î∞úÏã† Ï¥àÏ†ê (F‚ÇÅ)</div>
                <div class="info-item"><div class="info-dot dot-f2"></div> ÏàòÏã† Ï¥àÏ†ê (F‚ÇÇ)</div>
                <div class="info-item"><div class="info-dot dot-ray"></div> ÏùåÌåå (Í¥ëÏÑ†)</div>
            </div>
            <div class="status-bar">
                <span class="status-item">ÌôúÏÑ± Í¥ëÏÑ†: <span id="activeCount">0</span></span>
                <span class="status-item">F‚ÇÇ ÌÜµÍ≥º: <span id="f2Count">0</span></span>
                <span class="status-item">F‚ÇÅ Î≥µÍ∑Ä ÏôÑÎ£å: <span id="f1Count">0</span></span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Ïù¥Ïã¨Î•† (Eccentricity): <span id="eccentricityValue">0.60</span></label>
                <input type="range" id="eccentricity" min="0.1" max="0.95" step="0.01" value="0.6">
            </div>
            <div class="control-group">
                <label>Í¥ëÏÑ† Ïàò: <span id="rayCountValue">24</span></label>
                <input type="range" id="rayCount" min="8" max="72" step="4" value="24">
            </div>
            <div class="control-group">
                <label>ÏÜçÎèÑ: <span id="speedValue">1.0</span>x</label>
                <input type="range" id="speed" min="0.3" max="3" step="0.1" value="1">
            </div>
            <div class="control-group" style="flex-direction: row; gap: 10px; align-items: flex-end;">
                <button class="btn-primary" id="startBtn">‚ñ∂ Í¥ëÏÑ† Î∞úÏÇ¨</button>
                <button class="btn-secondary" id="clearBtn">‚Ü∫ Ï¥àÍ∏∞Ìôî</button>
            </div>
        </div>

    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // High DPI support
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = (rect.width - 40) * dpr;
            canvas.height = 500 * dpr;
            canvas.style.height = '500px';
            ctx.scale(dpr, dpr);
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            init();
        });

        function getDisplaySize() {
            return {
                width: canvas.width / (window.devicePixelRatio || 1),
                height: canvas.height / (window.devicePixelRatio || 1)
            };
        }

        // Controls
        const eccentricitySlider = document.getElementById('eccentricity');
        const rayCountSlider = document.getElementById('rayCount');
        const speedSlider = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const clearBtn = document.getElementById('clearBtn');

        // State
        let rays = [];
        let animationId = null;
        let ellipseParams = {};
        let completedCount = 0;

        // Calculate ellipse parameters
        function calculateEllipse() {
            const { width, height } = getDisplaySize();
            const centerX = width / 2;
            const centerY = height / 2;
            const e = parseFloat(eccentricitySlider.value);
            
            const a = Math.min(width, height) * 0.42;
            const c = a * e;
            const b = Math.sqrt(a * a - c * c);

            ellipseParams = {
                centerX, centerY, a, b, c,
                f1: { x: centerX - c, y: centerY },
                f2: { x: centerX + c, y: centerY }
            };

            document.getElementById('eccentricityValue').textContent = e.toFixed(2);
        }

        // Ray class
        class Ray {
            constructor(x, y, angle, index, total) {
                this.x = x;
                this.y = y;
                this.dx = Math.cos(angle);
                this.dy = Math.sin(angle);
                this.speed = 4;
                this.bounces = 0;
                this.active = true;
                this.trace = [{ x, y }];
                this.state = 'toF2'; // 'toF2' -> 'toF1' -> 'done'
                
                // Color based on angle for variety
                const hue = (index / total) * 60 + 30; // 30-90 (yellow-orange range)
                this.color = `hsl(${hue}, 100%, 55%)`;
                this.colorF2 = `hsl(${140 + (index / total) * 40}, 100%, 50%)`; // Green range
            }

            update(speedMultiplier) {
                if (!this.active) return;

                const step = this.speed * speedMultiplier;
                const { f1, f2 } = ellipseParams;
                
                // Find next intersection with ellipse
                const intersection = this.findEllipseIntersection();
                
                if (!intersection) {
                    this.active = false;
                    return;
                }

                const distToIntersect = Math.hypot(
                    intersection.x - this.x,
                    intersection.y - this.y
                );

                // Check proximity to foci along the path
                const checkFociProximity = () => {
                    const threshold = 12;
                    
                    if (this.state === 'toF2') {
                        const distToF2 = Math.hypot(f2.x - this.x, f2.y - this.y);
                        if (distToF2 < threshold) {
                            this.state = 'toF1';
                            this.trace.push({ x: f2.x, y: f2.y, focus: 'f2' });
                        }
                    } else if (this.state === 'toF1') {
                        const distToF1 = Math.hypot(f1.x - this.x, f1.y - this.y);
                        if (distToF1 < threshold) {
                            this.state = 'done';
                            this.active = false;
                            this.trace.push({ x: f1.x, y: f1.y, focus: 'f1' });
                            completedCount++;
                            return true;
                        }
                    }
                    return false;
                };

                if (distToIntersect <= step) {
                    // Check foci before hitting wall
                    if (checkFociProximity()) return;
                    
                    // Move to intersection point
                    this.x = intersection.x;
                    this.y = intersection.y;
                    this.trace.push({ x: this.x, y: this.y, bounce: true });

                    // Reflect off the wall
                    this.reflect(intersection.x, intersection.y);
                    this.bounces++;

                    // Safety limit
                    if (this.bounces > 10) {
                        this.active = false;
                    }
                } else {
                    // Move normally
                    this.x += this.dx * step;
                    this.y += this.dy * step;
                    
                    // Check foci proximity after moving
                    checkFociProximity();
                }
            }

            findEllipseIntersection() {
                const { centerX, centerY, a, b } = ellipseParams;
                
                const rx = this.x - centerX;
                const ry = this.y - centerY;
                
                const A = (this.dx * this.dx) / (a * a) + (this.dy * this.dy) / (b * b);
                const B = 2 * ((rx * this.dx) / (a * a) + (ry * this.dy) / (b * b));
                const C = (rx * rx) / (a * a) + (ry * ry) / (b * b) - 1;
                
                const discriminant = B * B - 4 * A * C;
                
                if (discriminant < 0) return null;
                
                const sqrtDisc = Math.sqrt(discriminant);
                const t1 = (-B + sqrtDisc) / (2 * A);
                const t2 = (-B - sqrtDisc) / (2 * A);
                
                let t = null;
                const epsilon = 0.01;
                
                if (t1 > epsilon && t2 > epsilon) {
                    t = Math.min(t1, t2);
                } else if (t1 > epsilon) {
                    t = t1;
                } else if (t2 > epsilon) {
                    t = t2;
                }
                
                if (t === null) return null;
                
                return {
                    x: this.x + t * this.dx,
                    y: this.y + t * this.dy
                };
            }

            reflect(px, py) {
                const { centerX, centerY, a, b } = ellipseParams;
                
                const ex = px - centerX;
                const ey = py - centerY;
                
                // Normal vector (gradient of ellipse equation)
                let nx = ex / (a * a);
                let ny = ey / (b * b);
                
                // Normalize
                const nLen = Math.hypot(nx, ny);
                nx /= nLen;
                ny /= nLen;
                
                // Make sure normal points inward (opposite to ray direction approaching wall)
                const dot = this.dx * nx + this.dy * ny;
                if (dot > 0) {
                    nx = -nx;
                    ny = -ny;
                }
                
                // Reflection formula: r = d - 2(d¬∑n)n
                const dotProduct = this.dx * nx + this.dy * ny;
                this.dx = this.dx - 2 * dotProduct * nx;
                this.dy = this.dy - 2 * dotProduct * ny;
                
                // Normalize direction
                const dLen = Math.hypot(this.dx, this.dy);
                this.dx /= dLen;
                this.dy /= dLen;
            }

            draw() {
                const currentColor = this.state === 'toF2' ? this.color : this.colorF2;
                const alpha = this.active ? 0.8 : 0.4;

                // Draw complete trace
                ctx.beginPath();
                ctx.strokeStyle = this.state === 'done' ? 
                    `rgba(0, 255, 136, 0.5)` : 
                    (this.state === 'toF1' ? `rgba(0, 255, 136, ${alpha})` : `rgba(255, 200, 50, ${alpha})`);
                ctx.lineWidth = this.active ? 2.5 : 1.5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (this.trace.length > 0) {
                    ctx.moveTo(this.trace[0].x, this.trace[0].y);
                    for (let i = 1; i < this.trace.length; i++) {
                        ctx.lineTo(this.trace[i].x, this.trace[i].y);
                    }
                    if (this.active) {
                        ctx.lineTo(this.x, this.y);
                    }
                }
                ctx.stroke();

                // Draw bounce points
                for (const point of this.trace) {
                    if (point.bounce) {
                        ctx.beginPath();
                        ctx.fillStyle = 'rgba(0, 212, 255, 0.8)';
                        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Draw ray head if active
                if (this.active) {
                    // Outer glow
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, 12
                    );
                    gradient.addColorStop(0, currentColor);
                    gradient.addColorStop(0.4, currentColor);
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Core
                    ctx.beginPath();
                    ctx.fillStyle = '#fff';
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Draw ellipse and foci
        function drawEllipse() {
            const { centerX, centerY, a, b, f1, f2 } = ellipseParams;
            
            // Ellipse outer glow
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.2)';
            ctx.lineWidth = 12;
            ctx.ellipse(centerX, centerY, a, b, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Ellipse mid glow
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.4)';
            ctx.lineWidth = 4;
            ctx.ellipse(centerX, centerY, a, b, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Ellipse main
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.9)';
            ctx.lineWidth = 2;
            ctx.ellipse(centerX, centerY, a, b, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // F1 (source) - Pink/Magenta
            const f1Gradient = ctx.createRadialGradient(f1.x, f1.y, 0, f1.x, f1.y, 25);
            f1Gradient.addColorStop(0, 'rgba(255, 0, 110, 1)');
            f1Gradient.addColorStop(0.3, 'rgba(255, 0, 110, 0.6)');
            f1Gradient.addColorStop(0.6, 'rgba(255, 0, 110, 0.2)');
            f1Gradient.addColorStop(1, 'transparent');
            ctx.beginPath();
            ctx.fillStyle = f1Gradient;
            ctx.arc(f1.x, f1.y, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = '#ff006e';
            ctx.arc(f1.x, f1.y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(f1.x, f1.y, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ff006e';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('F‚ÇÅ', f1.x, f1.y - 35);
            
            // F2 (receiver) - Green
            const f2Gradient = ctx.createRadialGradient(f2.x, f2.y, 0, f2.x, f2.y, 25);
            f2Gradient.addColorStop(0, 'rgba(0, 255, 136, 1)');
            f2Gradient.addColorStop(0.3, 'rgba(0, 255, 136, 0.6)');
            f2Gradient.addColorStop(0.6, 'rgba(0, 255, 136, 0.2)');
            f2Gradient.addColorStop(1, 'transparent');
            ctx.beginPath();
            ctx.fillStyle = f2Gradient;
            ctx.arc(f2.x, f2.y, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = '#00ff88';
            ctx.arc(f2.x, f2.y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(f2.x, f2.y, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#00ff88';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('F‚ÇÇ', f2.x, f2.y - 35);
            
            // Draw subtle axes
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.moveTo(centerX - a - 30, centerY);
            ctx.lineTo(centerX + a + 30, centerY);
            ctx.moveTo(centerX, centerY - b - 30);
            ctx.lineTo(centerX, centerY + b + 30);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Initialize
        function init() {
            calculateEllipse();
            rays = [];
            completedCount = 0;
            updateStatus();
            draw();
        }

        // Emit rays from F1
        function emitRays() {
            const rayCount = parseInt(rayCountSlider.value);
            document.getElementById('rayCountValue').textContent = rayCount;
            
            rays = [];
            completedCount = 0;
            const { f1 } = ellipseParams;
            
            for (let i = 0; i < rayCount; i++) {
                const angle = (Math.PI * 2 * i) / rayCount;
                const ray = new Ray(f1.x, f1.y, angle, i, rayCount);
                rays.push(ray);
            }
        }

        // Update status display
        function updateStatus() {
            const activeRays = rays.filter(r => r.active).length;
            const f2Reached = rays.filter(r => r.state === 'toF1' || r.state === 'done').length;
            
            document.getElementById('activeCount').textContent = activeRays;
            document.getElementById('f2Count').textContent = f2Reached;
            document.getElementById('f1Count').textContent = completedCount;
        }

        // Animation loop
        function animate() {
            const { width, height } = getDisplaySize();
            const speedMultiplier = parseFloat(speedSlider.value);
            document.getElementById('speedValue').textContent = speedMultiplier.toFixed(1);
            
            // Clear with slight fade for trail effect
            ctx.fillStyle = 'rgba(5, 5, 16, 0.25)';
            ctx.fillRect(0, 0, width, height);
            
            // Draw ellipse
            drawEllipse();
            
            // Update and draw rays
            for (const ray of rays) {
                ray.update(speedMultiplier);
                ray.draw();
            }
            
            updateStatus();
            
            // Continue animation if any rays are active
            const hasActiveRays = rays.some(r => r.active);
            if (hasActiveRays) {
                animationId = requestAnimationFrame(animate);
            } else {
                // Final redraw to show complete state
                ctx.fillStyle = '#050510';
                ctx.fillRect(0, 0, width, height);
                drawEllipse();
                for (const ray of rays) {
                    ray.draw();
                }
            }
        }

        // Draw static frame
        function draw() {
            const { width, height } = getDisplaySize();
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);
            drawEllipse();
            
            for (const ray of rays) {
                ray.draw();
            }
        }

        // Event listeners
        eccentricitySlider.addEventListener('input', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            init();
        });

        rayCountSlider.addEventListener('input', () => {
            document.getElementById('rayCountValue').textContent = rayCountSlider.value;
        });

        speedSlider.addEventListener('input', () => {
            document.getElementById('speedValue').textContent = parseFloat(speedSlider.value).toFixed(1);
        });

        startBtn.addEventListener('click', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            calculateEllipse();
            emitRays();
            animate();
        });

        clearBtn.addEventListener('click', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            init();
        });

        // Initial render
        init();
    </script>
