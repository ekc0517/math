<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Gallery - ÌÉÄÏõêÌòï ÏùåÌñ• Ï†ÑÎã¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .canvas-container {
            background: #0a0a14;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            width: 100%;
            border-radius: 8px;
            background: #050510;
        }

        .controls {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-group label span {
            color: #00d4ff;
            font-weight: bold;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #2a2a4a, #3a3a5a);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #7b2cbf, #5a1f8f);
            color: #fff;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(123, 44, 191, 0.4);
        }

        .info-panel {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .info-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-f1 { background: #ff006e; box-shadow: 0 0 8px #ff006e; }
        .dot-f2 { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .dot-ray { background: #ffcc00; box-shadow: 0 0 8px #ffcc00; }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status-item {
            color: #00d4ff;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
            .controls { padding: 15px; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîä Whispering Gallery</h1>
            <p class="subtitle">ÌÉÄÏõêÌòï Í≥µÍ∞ÑÏóêÏÑúÏùò ÏùåÌñ• Ï†ÑÎã¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="info-panel">
                <div class="info-item"><div class="info-dot dot-f1"></div> Î∞úÏã† Ï¥àÏ†ê (F‚ÇÅ)</div>
                <div class="info-item"><div class="info-dot dot-f2"></div> ÏàòÏã† Ï¥àÏ†ê (F‚ÇÇ)</div>
                <div class="info-item"><div class="info-dot dot-ray"></div> ÏùåÌåå (Í¥ëÏÑ†)</div>
            </div>
            <div class="status-bar">
                <span class="status-item">ÌôúÏÑ± Í¥ëÏÑ†: <span id="activeCount">0</span></span>
                <span class="status-item">F‚ÇÇ ÌÜµÍ≥º: <span id="f2Count">0</span></span>
                <span class="status-item">F‚ÇÅ Î≥µÍ∑Ä ÏôÑÎ£å: <span id="f1Count">0</span></span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Ïù¥Ïã¨Î•† (Eccentricity): <span id="eccentricityValue">0.60</span></label>
                <input type="range" id="eccentricity" min="0.1" max="0.95" step="0.01" value="0.6">
            </div>
            <div class="control-group">
                <label>Í¥ëÏÑ† Ïàò: <span id="rayCountValue">24</span></label>
                <input type="range" id="rayCount" min="8" max="72" step="4" value="24">
            </div>
            <div class="control-group">
                <label>ÏÜçÎèÑ: <span id="speedValue">1.0</span>x</label>
                <input type="range" id="speed" min="0.3" max="3" step="0.1" value="1">
            </div>
            <div class="control-group" style="flex-direction: row; gap: 10px; align-items: flex-end;">
                <button class="btn-primary" id="startBtn">‚ñ∂ Í¥ëÏÑ† Î∞úÏÇ¨</button>
                <button class="btn-secondary" id="clearBtn">‚Ü∫ Ï¥àÍ∏∞Ìôî</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = (rect.width - 40) * dpr;
            canvas.height = 500 * dpr;
            canvas.style.height = '500px';
            ctx.scale(dpr, dpr);
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            init();
        });

        function getDisplaySize() {
            return {
                width: canvas.width / (window.devicePixelRatio || 1),
                height: canvas.height / (window.devicePixelRatio || 1)
            };
        }

        const eccentricitySlider = document.getElementById('eccentricity');
        const rayCountSlider = document.getElementById('rayCount');
        const speedSlider = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const clearBtn = document.getElementById('clearBtn');

        let rays = [];
        let animationId = null;
        let ellipseParams = {};
        let completedCount = 0;

        function calculateEllipse() {
            const { width, height } = getDisplaySize();
            const centerX = width / 2;
            const centerY = height / 2;
            const e = parseFloat(eccentricitySlider.value);
            
            const a = Math.min(width, height) * 0.42;
            const c = a * e;
            const b = Math.sqrt(a * a - c * c);

            ellipseParams = {
                centerX, centerY, a, b, c,
                f1: { x: centerX - c, y: centerY },
                f2: { x: centerX + c, y: centerY }
            };

            document.getElementById('eccentricityValue').textContent = e.toFixed(2);
        }

        class Ray {
            constructor(x, y, angle, index, total) {
                this.x = x;
                this.y = y;
                this.dx = Math.cos(angle);
                this.dy = Math.sin(angle);
                this.speed = 4;
                this.bounces = 0;
                this.active = true;
                this.state = 'toF2';
                
                // Í∞Å ÏÑ∏Í∑∏Î®ºÌä∏Î•º Í∞úÎ≥ÑÏ†ÅÏúºÎ°ú Ï†ÄÏû• (ÏÉâÏÉÅ Ï†ïÎ≥¥ Ìè¨Ìï®)
                this.segments = [];
                this.currentSegment = [{ x, y }];
                this.currentColor = 'yellow';
                
                const hue = (index / total) * 60 + 30;
                this.colorYellow = `rgba(255, 200, 50, 0.85)`;
                this.colorGreen = `rgba(0, 255, 136, 0.85)`;
            }

            update(speedMultiplier) {
                if (!this.active) return;

                const step = this.speed * speedMultiplier;
                const { f1, f2 } = ellipseParams;
                
                const intersection = this.findEllipseIntersection();
                
                if (!intersection) {
                    this.active = false;
                    return;
                }

                const distToIntersect = Math.hypot(
                    intersection.x - this.x,
                    intersection.y - this.y
                );

                // Ïù¥Îèô Ï†Ñ ÏúÑÏπò
                const prevX = this.x;
                const prevY = this.y;

                if (distToIntersect <= step) {
                    // Î≤ΩÏóê ÎèÑÎã¨
                    this.x = intersection.x;
                    this.y = intersection.y;
                    this.currentSegment.push({ x: this.x, y: this.y });
                    
                    // F2 Í∑ºÏ≤ò Ï≤¥ÌÅ¨ (Î≤ΩÏóê ÎãøÍ∏∞ Ï†Ñ)
                    if (this.state === 'toF2') {
                        const distToF2 = Math.hypot(f2.x - this.x, f2.y - this.y);
                        if (distToF2 < 50) {
                            // ÎÖ∏ÎûÄÏÉâ ÏÑ∏Í∑∏Î®ºÌä∏ Ï†ÄÏû•ÌïòÍ≥† Ï¥àÎ°ùÏÉâ ÏãúÏûë
                            this.segments.push({ points: [...this.currentSegment], color: 'yellow' });
                            this.currentSegment = [{ x: this.x, y: this.y }];
                            this.currentColor = 'green';
                            this.state = 'toF1';
                        }
                    }

                    this.reflect(intersection.x, intersection.y);
                    this.bounces++;

                    if (this.bounces > 10) {
                        this.active = false;
                        this.segments.push({ points: [...this.currentSegment], color: this.currentColor });
                    }
                } else {
                    // ÏùºÎ∞ò Ïù¥Îèô
                    this.x += this.dx * step;
                    this.y += this.dy * step;
                    
                    // F2 ÌÜµÍ≥º Ï≤¥ÌÅ¨
                    if (this.state === 'toF2') {
                        const distToF2 = Math.hypot(f2.x - this.x, f2.y - this.y);
                        if (distToF2 < 15) {
                            // F2 ÏßÄÏ†êÏùÑ ÌòÑÏû¨ ÏÑ∏Í∑∏Î®ºÌä∏Ïóê Ï∂îÍ∞Ä
                            this.currentSegment.push({ x: f2.x, y: f2.y });
                            // ÎÖ∏ÎûÄÏÉâ ÏÑ∏Í∑∏Î®ºÌä∏ Ï†ÄÏû•
                            this.segments.push({ points: [...this.currentSegment], color: 'yellow' });
                            // Ï¥àÎ°ùÏÉâ ÏÑ∏Í∑∏Î®ºÌä∏ ÏãúÏûë
                            this.currentSegment = [{ x: f2.x, y: f2.y }];
                            this.currentColor = 'green';
                            this.state = 'toF1';
                        }
                    }
                    
                    // F1 ÎèÑÏ∞© Ï≤¥ÌÅ¨
                    if (this.state === 'toF1') {
                        const distToF1 = Math.hypot(f1.x - this.x, f1.y - this.y);
                        if (distToF1 < 15) {
                            this.currentSegment.push({ x: f1.x, y: f1.y });
                            this.segments.push({ points: [...this.currentSegment], color: 'green' });
                            this.currentSegment = [];
                            this.state = 'done';
                            this.active = false;
                            completedCount++;
                        }
                    }
                }
            }

            findEllipseIntersection() {
                const { centerX, centerY, a, b } = ellipseParams;
                
                const rx = this.x - centerX;
                const ry = this.y - centerY;
                
                const A = (this.dx * this.dx) / (a * a) + (this.dy * this.dy) / (b * b);
                const B = 2 * ((rx * this.dx) / (a * a) + (ry * this.dy) / (b * b));
                const C = (rx * rx) / (a * a) + (ry * ry) / (b * b) - 1;
                
                const discriminant = B * B - 4 * A * C;
                
                if (discriminant < 0) return null;
                
                const sqrtDisc = Math.sqrt(discriminant);
                const t1 = (-B + sqrtDisc) / (2 * A);
                const t2 = (-B - sqrtDisc) / (2 * A);
                
                let t = null;
                const epsilon = 0.01;
                
                if (t1 > epsilon && t2 > epsilon) {
                    t = Math.min(t1, t2);
                } else if (t1 > epsilon) {
                    t = t1;
                } else if (t2 > epsilon) {
                    t = t2;
                }
                
                if (t === null) return null;
                
                return {
                    x: this.x + t * this.dx,
                    y: this.y + t * this.dy
                };
            }

            reflect(px, py) {
                const { centerX, centerY, a, b } = ellipseParams;
                
                const ex = px - centerX;
                const ey = py - centerY;
                
                let nx = ex / (a * a);
                let ny = ey / (b * b);
                
                const nLen = Math.hypot(nx, ny);
                nx /= nLen;
                ny /= nLen;
                
                const dot = this.dx * nx + this.dy * ny;
                if (dot > 0) {
                    nx = -nx;
                    ny = -ny;
                }
                
                const dotProduct = this.dx * nx + this.dy * ny;
                this.dx = this.dx - 2 * dotProduct * nx;
                this.dy = this.dy - 2 * dotProduct * ny;
                
                const dLen = Math.hypot(this.dx, this.dy);
                this.dx /= dLen;
                this.dy /= dLen;
            }

            draw() {
                const lineWidth = this.active ? 2.5 : 2;

                // Ï†ÄÏû•Îêú Î™®Îì† ÏÑ∏Í∑∏Î®ºÌä∏ Í∑∏Î¶¨Í∏∞
                for (const segment of this.segments) {
                    if (segment.points.length < 2) continue;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = segment.color === 'yellow' ? this.colorYellow : this.colorGreen;
                    ctx.lineWidth = lineWidth;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    
                    ctx.moveTo(segment.points[0].x, segment.points[0].y);
                    for (let i = 1; i < segment.points.length; i++) {
                        ctx.lineTo(segment.points[i].x, segment.points[i].y);
                    }
                    ctx.stroke();
                }

                // ÌòÑÏû¨ ÏßÑÌñâ Ï§ëÏù∏ ÏÑ∏Í∑∏Î®ºÌä∏ Í∑∏Î¶¨Í∏∞
                if (this.currentSegment.length > 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = this.currentColor === 'yellow' ? this.colorYellow : this.colorGreen;
                    ctx.lineWidth = lineWidth;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    
                    ctx.moveTo(this.currentSegment[0].x, this.currentSegment[0].y);
                    for (let i = 1; i < this.currentSegment.length; i++) {
                        ctx.lineTo(this.currentSegment[i].x, this.currentSegment[i].y);
                    }
                    if (this.active) {
                        ctx.lineTo(this.x, this.y);
                    }
                    ctx.stroke();
                }

                // Î∞òÏÇ¨ ÏßÄÏ†ê ÌëúÏãú
                for (const segment of this.segments) {
                    for (let i = 1; i < segment.points.length - 1; i++) {
                        const point = segment.points[i];
                        ctx.beginPath();
                        ctx.fillStyle = 'rgba(0, 212, 255, 0.7)';
                        ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Í¥ëÏÑ† Î®∏Î¶¨ Í∑∏Î¶¨Í∏∞
                if (this.active) {
                    const currentColor = this.currentColor === 'yellow' ? '#ffcc00' : '#00ff88';
                    
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, 12
                    );
                    gradient.addColorStop(0, currentColor);
                    gradient.addColorStop(0.4, currentColor);
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.fillStyle = '#fff';
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawEllipse() {
            const { centerX, centerY, a, b, f1, f2 } = ellipseParams;
            
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.2)';
            ctx.lineWidth = 12;
            ctx.ellipse(centerX, centerY, a, b, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.4)';
            ctx.lineWidth = 4;
            ctx.ellipse(centerX, centerY, a, b, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.9)';
            ctx.lineWidth = 2;
            ctx.ellipse(centerX, centerY, a, b, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // F1
            const f1Gradient = ctx.createRadialGradient(f1.x, f1.y, 0, f1.x, f1.y, 25);
            f1Gradient.addColorStop(0, 'rgba(255, 0, 110, 1)');
            f1Gradient.addColorStop(0.3, 'rgba(255, 0, 110, 0.6)');
            f1Gradient.addColorStop(0.6, 'rgba(255, 0, 110, 0.2)');
            f1Gradient.addColorStop(1, 'transparent');
            ctx.beginPath();
            ctx.fillStyle = f1Gradient;
            ctx.arc(f1.x, f1.y, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = '#ff006e';
            ctx.arc(f1.x, f1.y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(f1.x, f1.y, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ff006e';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('F‚ÇÅ', f1.x, f1.y - 35);
            
            // F2
            const f2Gradient = ctx.createRadialGradient(f2.x, f2.y, 0, f2.x, f2.y, 25);
            f2Gradient.addColorStop(0, 'rgba(0, 255, 136, 1)');
            f2Gradient.addColorStop(0.3, 'rgba(0, 255, 136, 0.6)');
            f2Gradient.addColorStop(0.6, 'rgba(0, 255, 136, 0.2)');
            f2Gradient.addColorStop(1, 'transparent');
            ctx.beginPath();
            ctx.fillStyle = f2Gradient;
            ctx.arc(f2.x, f2.y, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = '#00ff88';
            ctx.arc(f2.x, f2.y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(f2.x, f2.y, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#00ff88';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('F‚ÇÇ', f2.x, f2.y - 35);
            
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.moveTo(centerX - a - 30, centerY);
            ctx.lineTo(centerX + a + 30, centerY);
            ctx.moveTo(centerX, centerY - b - 30);
            ctx.lineTo(centerX, centerY + b + 30);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function init() {
            calculateEllipse();
            rays = [];
            completedCount = 0;
            updateStatus();
            draw();
        }

        function emitRays() {
            const rayCount = parseInt(rayCountSlider.value);
            document.getElementById('rayCountValue').textContent = rayCount;
            
            rays = [];
            completedCount = 0;
            const { f1 } = ellipseParams;
            
            for (let i = 0; i < rayCount; i++) {
                const angle = (Math.PI * 2 * i) / rayCount;
                const ray = new Ray(f1.x, f1.y, angle, i, rayCount);
                rays.push(ray);
            }
        }

        function updateStatus() {
            const activeRays = rays.filter(r => r.active).length;
            const f2Reached = rays.filter(r => r.state === 'toF1' || r.state === 'done').length;
            
            document.getElementById('activeCount').textContent = activeRays;
            document.getElementById('f2Count').textContent = f2Reached;
            document.getElementById('f1Count').textContent = completedCount;
        }

        function animate() {
            const { width, height } = getDisplaySize();
            const speedMultiplier = parseFloat(speedSlider.value);
            document.getElementById('speedValue').textContent = speedMultiplier.toFixed(1);
            
            // Îß§ ÌîÑÎ†àÏûÑ ÏôÑÏ†ÑÌûà ÏÉàÎ°ú Í∑∏Î¶¨Í∏∞ (Í≤ΩÎ°ú Î≥¥Ï°¥ÏùÑ ÏúÑÌï¥)
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);
            
            drawEllipse();
            
            for (const ray of rays) {
                ray.update(speedMultiplier);
                ray.draw();
            }
            
            updateStatus();
            
            const hasActiveRays = rays.some(r => r.active);
            if (hasActiveRays) {
                animationId = requestAnimationFrame(animate);
            } else {
                animationId = null;
            }
        }

        function draw() {
            const { width, height } = getDisplaySize();
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);
            drawEllipse();
            
            for (const ray of rays) {
                ray.draw();
            }
        }

        eccentricitySlider.addEventListener('input', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            init();
        });

        rayCountSlider.addEventListener('input', () => {
            document.getElementById('rayCountValue').textContent = rayCountSlider.value;
        });

        speedSlider.addEventListener('input', () => {
            document.getElementById('speedValue').textContent = parseFloat(speedSlider.value).toFixed(1);
        });

        startBtn.addEventListener('click', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            calculateEllipse();
            emitRays();
            animate();
        });

        clearBtn.addEventListener('click', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            init();
        });

        init();
    </script>
</body>
</html>
